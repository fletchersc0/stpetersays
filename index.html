<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>st peter says ... . </title>
  <style>
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial,Helvetica,sans-serif;
      transition:background 0.3s ease,color 0.3s ease;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    h1{
      font-size:8rem;
      margin:0;
      letter-spacing:.3rem;
      user-select:none;
      text-shadow:0 2px 6px rgba(0,0,0,.5);
      /* Fade-in: start hidden & slightly lowered */
      opacity:0;
      transform: translateY(8px);
    }
    /* Apply this class to trigger the animation */
    .reveal{
      animation: fadeIn 900ms ease-out forwards;
    }
    @keyframes fadeIn{
      to { opacity:1; transform: translateY(0); }
    }

    .yes-theme{
      background-image:url('yes.png');
      color:#ffffff;
    }
    .no-theme{
      background-image:url('no.png');
      color:#ffffff;
    }

    /* Respect reduced-motion preferences */
    @media (prefers-reduced-motion: reduce){
      .reveal{ animation: none; }
      h1{ opacity:1; transform:none; }
    }
  </style>
</head>

<body>
  <h1 id="word"></h1>

  <script>
    // Cookie helpers
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i=0;i < ca.length;i++) {
        let c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
    }

    const body = document.body;
    const heading = document.getElementById('word');
    let answer = getCookie('stpetersays_answer');

    if (!answer) {
      // If no cookie, generate and store
      answer = Math.random() < 0.5 ? 'YES' : 'NO';
      setCookie('stpetersays_answer', answer, 365); // last for 1 year
    }

    if (answer === 'YES'){
      body.classList.add('yes-theme');
      heading.textContent = 'YES';
    } else {
      body.classList.add('no-theme');
      heading.textContent = 'NO';
    }

    // Trigger the fade-in now that text is set
    heading.classList.add('reveal');
  </script>
</body>
</html>
